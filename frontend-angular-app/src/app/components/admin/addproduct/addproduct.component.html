<div class="card-body">
  <h2 class="card-title" style="text-align: center; margin-bottom: 12px;">Add Product</h2>
  <div class="card" style="padding: 2rem; background-color: #FDF8FF">
    <div class="row">
      <div class="col-md-6 ml-auto">
        <form [formGroup]="productForm">
          <!-- <div class="card">

            <div class="card-body"> -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name" class="mb-2">
                      <h6>Product Name </h6>
                    </label>
                    <input id="name" type="text" class="form-control mb-3" formControlName="name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="type" class="mb-2">
                      <h6>Category</h6>
                    </label>
                    <select class="form-select mb-3" formControlName="type">
                      <option *ngFor="let item of productType" [value]="item">{{item}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="detail" class="mb-2">
                      <h6>Description</h6>
                    </label>
                    <textarea class="form-control mb-3" formControlName="detail" rows="5" id="detail"></textarea>
                    <div *ngIf="detail?.invalid && (detail?.dirty || detail?.touched)" class="alert alert-danger">
                      <div *ngIf="detail?.errors?.['required']">Your Detail is incorrect!!</div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- </div>
          </div> -->
        </form>
      </div>

      <div class="col-md-6 mr-auto">
        <form [formGroup]="productForm">
          <!-- <div class="card">

            <div class="card-body"> -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="price" class="mb-2">
                      <h6>Price</h6>
                    </label>
                    <input type="number" class="form-control mb-3" formControlName="price" id="price">
                    <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="alert alert-danger">
                      <div *ngIf="price?.errors?.['required']">Your Quantity is incorrect!!</div>
                      <div *ngIf="price?.errors?.['min'] || price?.errors?.['max']">Quantity is not in range 1-100000
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="quantity" class="mb-2">
                      <h6>Stock</h6>
                    </label>
                    <input type="number" class="form-control mb-3" formControlName="quantity" id="quantity">
                  </div>
                </div>
              </div>
             
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="file" class="mb-2">
                      <h6>Image</h6>
                    </label>
                    <div class="dropzone">
                      <div class="text-wrapper">
                        <div class="centered">
                      Please
                      <a (click)="selectFile.click()"><u>browse</u></a>
                      a file
                    </div>
                    </div>
                    </div><br>
                    <input type="file" value="select" #selectFile class="form-control-file" formControlName='file' (change)="onChangeImg($event)">
                    
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col mr-auto mt-2">
                  <button type="button" class="btn btn-purple btn-lg float-right" (click)="addProduct()">Add Product</button>
                </div>
                <div class="col mr-auto mt-2">
                  <button type="reset" class="btn btn-danger btn-lg float-right">Reset</button>
                </div>
              </div>
           

            <!-- </div>
          </div> -->
        </form>
      </div>

    </div>
  </div>
</div>
