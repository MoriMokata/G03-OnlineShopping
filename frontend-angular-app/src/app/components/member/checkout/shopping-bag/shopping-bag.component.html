<div class="col-lg-12 card">
  <div class="row d-flex justify-content-center">
    <div class="col-5">
      <h4 class="heading">Shopping Bag</h4>
    </div>
    <div class="col-7">
      <div class="row text-right">
        <div class="col-4">
          <h6 class="mt-2">Product Name</h6>
        </div>
        <div class="col-4">
          <h6 class="mt-2">Quantity</h6>
        </div>
        <div class="col-4">
          <h6 class="mt-2">Price</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center border-top" *ngFor="let item of cart">
    <div class="col-5">
      <div class="row d-flex">
        <div class="book">
          <img [src]="item.product.img" class="book-img">
        </div>
        <div class="my-auto flex-column d-flex pad-left">
        </div>
      </div>
    </div>
    <div class="my-auto col-7">
      <div class="row text-right">
        <div class="col-4">
          <h6 class="mob-text">{{item.product.name}}</h6>
        </div>
        <div class="col-4">
          <div class="row d-flex justify-content-end px-3">
            <p class="mb-0" id="cnt1">{{item.quantity}}</p>
          </div>
        </div>
        <div class="col-4">
          <h6 class="mob-text">à¸¿{{item.product.price}}</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between">
    <div class="col-md-6 card2">
      <div>
        <h5>Comment</h5>
        <p></p>
        <textarea [formControl]="comment" type="text" id="comment" name="comment" rows="3"></textarea>
      </div>
    </div>
    <div class="col-md-6 card3 ">
      <div>
        <h5>Shipping Option</h5>
        <p></p>
        <div class="d-flex justify-content-between px-4 pt-4">
          <div class="col-sm-8 ">
            <select class="form-control" (change)="handleSelectChange($event)">
              <option *ngFor="let item of shippingOption; index as i" [value]="i" [selected]="item === selectedShippingOption">{{item.name}}</option>
            </select>
          </div>
          <div class="col-sm-4 d-flex justify-content-center"><span>{{selectedShippingOption.price ?? ''}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
