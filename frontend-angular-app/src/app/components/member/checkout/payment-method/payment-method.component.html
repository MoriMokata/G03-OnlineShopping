<div class="row justify-content-center">
  <div class="col-lg-12 card d-flex flex-row">

    <div class="col-md-8">
      <form [formGroup]="paymentInfoForm">
        <div class="row">
          <div class="col-md-3">
            <div *ngFor="let item of types; index as i">
              <input type="radio" formControlName="type" [value]="item.value" class="btn-check btn-outline-light" [id]="'btn-check-'+i">
              <label [for]="'btn-check-'+i"><img class="pay" [src]="item.img"></label>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row px-2 pb-4">
              <div class="form-group col-md-6">
                <label class="form-control-label">Name on Card</label>
                <input type="text" id="cname" name="cname" placeholder="Namecard" formControlName="cname">
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label">Card Number</label>
                <input type="text" id="cnum" name="cnum" placeholder="xxxx xxxx xxxx xxxx" formControlName="cnum">
              </div>
            </div>
            <div class="row px-2">
              <div class="form-group col-md-6">
                <label class="form-control-label">Expiration Date</label>
                <input type="text" id="exp" name="exp" placeholder="MM/YYYY" formControlName="exp">
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="***" formControlName="cvv">
              </div>
            </div>
          </div>
        </div>
        
      </form>
    </div>

    <div class="col-md-4 mt-2">
      <div class="d-flex justify-content-between px-4">
        <p class="mb-1 text-left">Subtotal</p>
        <h6 class="mb-1 text-right">฿{{cartTotalPrice}}</h6>
      </div>
      <div class="d-flex justify-content-between px-4">
        <p class="mb-1 text-left">Shipping</p>
        <h6 class="mb-1 text-right">฿{{shippingPrice}}</h6>
      </div>
      <div class="row d-flex justify-content-center px-4 pt-3">
        <hr>
      </div>

      <div class="d-flex justify-content-between px-4">
        <p class="mb-1 text-left">Total (tax included)</p>
        <h6 class="mb-1 text-right">฿{{cartTotalPrice + shippingPrice}}</h6>
      </div>
      <div class="d-flex justify-content-end px-4 pt-3">
        <button class="btn-block btn-blue" (click)="submit()">
          <span>
            <span>Checkout </span>
            <span> ฿{{cartTotalPrice + shippingPrice}} </span>
          </span>
        </button>
      </div>

    </div>

  </div>
</div>
