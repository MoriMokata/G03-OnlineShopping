<h2>Cart</h2>
<div class="table-responsive-md">
  <table class="table table-striped table-inverse">
    <thead class="thead-inverse">
      <tr>
        <th>ID.</th>
        <th>Type</th>
        <th>Name</th>
        <th>Detail</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; index as i">
        <td>{{item.product._id}}</td>
        <td>{{item.product.type}}</td>
        <td>{{item.product.name}}</td>
        <td>{{item.product.detail}}</td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>
          <img [src]="item.product.img" style="height: 150px;">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-md-12 text-right">
    <h4>Total : {{getTotal()}}</h4>
    <button type="button" class="btn btn-primary float-end">Check out</button>
  </div>
</div>

<br />
