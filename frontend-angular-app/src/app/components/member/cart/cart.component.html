<div id="photo" class="Kanit">
  <img style="vertical-align:middle" src="assets/img/purple-logo.png" alt="" width="50px">
  <span class="h2" style="vertical-align:middle; color:blueviolet"> G3 Shopping </span>
  <span class="h1" style="vertical-align:middle; color:blueviolet">|</span>
  <span class="h2" style="vertical-align:middle"> Cart </span>
</div>
<div class="table-responsive-md Kanit card">
  <table class="table table-striped table-inverse">
    <thead class="thead-inverse">
      <tr>
        <!-- <th>ID.</th> -->
        <th>Image</th>
        <th>Name</th>
        <th>Detail</th>
        <th>Type</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; index as i">
        <!-- <td>{{item.product._id}}</td> -->
        <td>
          <img [src]="item.product.img" style="height: 150px;">
        </td>
        <td>{{item.product.name}}</td>
        <td>{{item.product.detail}}</td>
        <td>{{item.product.type}}</td>
        <td>{{item.product.price}} ฿</td>
        <!-- <td>{{item.quantity}}</td> -->
        <td class="list-inline">
          <li class="list-inline-item"><span class="btn btn-purple" id="btn-minus" (click)="decreaseQuantity(i)">-</span></li>
          <li class="list-inline-item"><span id="var-value">{{item.quantity}}</span></li>
          <li class="list-inline-item"><span class="btn btn-purple" id="btn-plus" (click)="increaseQuantity(i)">+</span></li>
        </td>
        <td>{{item.quantity * item.product.price}}</td>
        <td>
          <i class="fa fa-trash fa-2x showCursor" style="color:red;" (click)="deleteCartItem(i)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="container py-4 mx-auto">
  <div class="row Kanit">
    <div class="col-md-12 text-end">
      <h4>Total : {{getTotal()}} ฿</h4>
      <a type="button" class="btn btn-purple-two float-end" routerLink="/checkout">
        <i class="fa fa-money">&nbsp;<span class="h6 Kanit" style="vertical-align:middle">  Check out </span>
        </i>
      </a>
    </div>
  </div>
</div>
