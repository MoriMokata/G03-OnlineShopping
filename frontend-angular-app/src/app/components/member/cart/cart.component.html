<h2>Cart</h2>
<div class="table-responsive-md">
  <table class="table table-striped table-inverse">
    <thead class="thead-inverse">
      <tr>
        <!-- <th>ID.</th> -->
        <th>Image</th>
        <th>Name</th>
         <th>Detail</th>
        <th>Type</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; index as i">
        <!-- <td>{{item.product._id}}</td> -->
        <td>
          <img [src]="item.product.img" style="height: 150px;">
        </td>
        <td>{{item.product.name}}</td>
        <td>{{item.product.detail}}</td>
        <td>{{item.product.type}}</td>
        <td>{{item.product.price}} ฿</td>
        <!-- <td>{{item.quantity}}</td> -->
        <td class="list-inline">
          <li class="list-inline-item"><span class="btn btn-purple" id="btn-minus">-</span></li>
          <li class="list-inline-item"><span id="var-value">{{item.quantity}}</span></li>
          <li class="list-inline-item"><span class="btn btn-purple" id="btn-plus">+</span></li>
        </td>
        <td>
          <i class="fa fa-trash fa-2x" style="color:red;"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row Kanit">
  <div class="col-md-12 text-right">
    <h4>Total : {{getTotal()}} ฿</h4>
    <button type="button" class="btn btn-purple-two float-end"><i class="fa fa-money"><p class="Kanit">Check out</p></i></button>
  </div>
</div>

<br />
