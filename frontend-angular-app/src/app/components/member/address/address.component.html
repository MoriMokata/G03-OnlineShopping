<div class="col-lg-12 card">
    <div class="NxjxYL"></div>
    <div class="d-flex flex-row" style="margin-top: 20px;">
        <div>
            <i style="font-size:24px;color: orangered; " class="fa">&#xf041;</i>
        </div>
        <div style="margin-left: 10px; ">
            <h4>Shopping Address</h4>
        </div>
    </div>
    <hr>
    <div class="col-lg-12 d-flex flex-row mt-3">
        <div class="modal-body">
            <table class="table table-striped table-inverse">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>Address</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userAddresses; index as i">
                        <td style="width: 30%">{{i+1}}
                        </td>
                        <td style="width: 70%">{{item?.address}} , {{item?.country}} , {{item?.region}} , {{item?.zipcode}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-lg-12 d-flex justify-content-end">
        <div class="col-md-1 mx-2">
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                data-bs-target="#userAddressModal">Add</button>
        </div>
    </div>
    
</div>


<div class="modal fade" id="userAddressModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="card-body p-md-5 text-black" [formGroup]="address">
                <h3 class="mb-4 text-uppercase">Delivery Info</h3>

                <div class="row">
                    <div class="form-outline mb-4">
                        <textarea type="text" class="form-control form-control-lg" formControlName="address"></textarea>
                        <label class="form-label" for="form3Example8">Address</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">

                        <div class="col-md-6">
                            <select class="form-control" formControlName="country">
                                <option hidden>Country</option>
                                <option *ngFor="let i of country">{{i}}</option>
                            </select>
                            <label class="form-label" for="form3Example1n">Country</label>

                        </div>

                    </div>
                    <div class="col-md-6 mb-4">

                        <div class="col-md-6">
                            <select class="form-control" formControlName="region">
                                <option [value]="null" hidden>State/Region
                                </option>
                                <option *ngFor="let i of region">{{i}}</option>
                            </select>
                            <label class="form-label" for="form3Example1n">State/Region</label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="form3Example3" class="form-control form-control-lg" formControlName="zipcode" />
                        <label class="form-label" for="form3Example3">Zip</label>

                    </div>




                    <div class="col-md-6">
                        <input type="text" id="form3Example3" class="form-control form-control-lg" formControlName="mobile"/>
                        <label class="form-label" for="form3Example3">Mobile</label>


                    </div>
                </div>



                <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-success btn-lg ms-2" (click)="submit()"
                        style="background-color:hsl(210, 100%, 50%) ">Submit</button>
                </div>

            </div>
            {{address.value | json}}
        </div>
    </div>
</div>
