<div class="container-fluid h-custom container">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://img.freepik.com/free-vector/online-shopping-concept-landing-page_52683-22153.jpg?w=2000"
        class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-bottom: 10px">
      <form [formGroup]="registerForm">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-4 me-3"><b>Register</b></p>
        </div>

        <!-- Name input -->
        <div class="form-outline mb-2">
          <label class="form-label" for="registerName">Name</label>
          <input type="text" id="registerName" class="form-control" formControlName="registerName" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-2">
          <label class="form-label" for="registerEmail">Email</label>
          <input type="email" id="registerEmail" class="form-control" formControlName="registerEmail" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-2">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" formControlName="registerPassword" />
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-2">
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          <input type="password" id="registerRepeatPassword" class="form-control"
            formControlName="registerRepeatPassword" />
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
            formControlName="registerCheck" aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>

        <!-- Submit button -->

        <div class="submit">
          <button type="submit" class="btn btn-primary btn-block mb-3 btn-lg" (click)="submit()"><b>SIGNUP</b></button>
        </div>
        <p>Have already an account? <a routerLink="/login" routerLinkActive="active"><b>Login Here</b></a></p>

      </form>
    </div>
  </div>
</div>
